<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela 4</title>
 <link rel="stylesheet" href="tela-4-mas.css">
</head>
<body>
    <h1>Qual horário?</h1>

    <div class="card-container">
        <!-- Botão Dia -->
        <div class="card" id="dia">
            <div class="card-front">
                <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="Sun Icon">
                <h2>Dia</h2>
            </div>
            <div class="card-back">
                <p>Roupas leves e frescas para aproveitar o sol.</p>
            </div>
        </div>

        <!-- Botão Noite -->
        <div class="card" id="noite">
            <div class="card-front">
                <img src="https://cdn-icons-png.flaticon.com/512/2917/2917310.png" alt="Moon Icon">
                <h2>Noite</h2>
            </div>

        </div>
    </div>

   <script src="tela-4-mas.js"></script>
